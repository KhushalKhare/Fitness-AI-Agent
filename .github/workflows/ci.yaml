name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: |
          echo "PWD:" && pwd
          echo "Workspace:" && echo "${GITHUB_WORKSPACE}"
          echo "List root:" && ls -la "${GITHUB_WORKSPACE}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (ROOT absolute path)
        run: |
          python -m pip install --upgrade pip
          pip install -r "${GITHUB_WORKSPACE}/requirements.txt"

      - name: Install frontend dependencies (optional)
        run: |
          if [ -f "${GITHUB_WORKSPACE}/frontend/requirements.txt" ]; then pip install -r "${GITHUB_WORKSPACE}/frontend/requirements.txt"; fi
