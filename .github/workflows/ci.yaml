name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo "Root files:"
          ls -la
          echo "Workflows:"
          ls -la .github/workflows || true
          echo "Check requirements.txt:"
          test -f requirements.txt && echo "FOUND requirements.txt" || (echo "MISSING requirements.txt" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (root)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies (optional)
        run: |
          if [ -f frontend/requirements.txt ]; then pip install -r frontend/requirements.txt; fi
